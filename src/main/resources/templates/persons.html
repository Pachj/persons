<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personenverwaltung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Personenverwaltung" />
    <meta name="author" content="BBW RL" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap-4.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>Personen</h1>
    <div class="row">
        <div class="col-12">
            <div>
                <table class="table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Vorname</th>
                            <th scope="col">Nachname</th>
                            <th scope="col">E-Mail</th>
                            <th scope="col">Geburtsdatum</th>
                            <th scope="col">Geschlecht</th>
                        </tr>
                    </thead>
                    <tr scope="row" th:each="person : ${persons}">
                        <td th:text="${person.firstname}"></td>
                        <td th:text="${person.lastname}"></td>
                        <td th:text="${person.email}"></td>
                        <td th:text="${person.birthdate}"></td>
                        <td th:text="${person.gender}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
